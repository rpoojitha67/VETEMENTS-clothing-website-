<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Registration Form</title>
      <link rel="stylesheet" href="stylee.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div id="homee">

            <span id="wel"><link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Smooch&display=swap" rel="stylesheet">
                <div class="waviy">
                    <span style="--i:1">.</span>
                    <span style="--i:2">.</span>
                    <span style="--i:3">V</span>
                    <span style="--i:4">E</span>
                    <span style="--i:5">T</span>
                    <span style="--i:6">E</span>
                    <span style="--i:7">M</span>
                    <span style="--i:8">E</span>
                    <span style="--i:9">N</span>
                    <span style="--i:10">T</span>
                    <span style="--i:11">s</span>
                    <span style="--i:12">.</span>
                    <span style="--i:13">.</span>
                   </div>
                 </span>
            <p><link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Skranji&family=Smooch&display=swap" >
        </div>
         
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login Form
            </div>
            <div class="title signup">
               Signup Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="/" method="POST" class="login">
                  <div class="field">
                     <input type="text" name="email" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password"name="pass" placeholder="Password" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="">Signup now</a>
                  </div>
               </form>
               <form action="index.html" class="signup" method="POST">
                  <div class="field">
                     <input type="text" name ="email"placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input type="password"name="pass" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input type="password"name="conpass" placeholder="Confirm password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup" name="signup">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
